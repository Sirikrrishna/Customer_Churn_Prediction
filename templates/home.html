<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .mb-3 input, .mb-3 select {
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .placeholder {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Customer Churn Prediction</h1>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Enter Customer Information</h2>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Senior Citizen -->
            <div class="mb-3">
                <label class="form-label">Senior Citizen</label>
                <select class="form-control" name="SeniorCitizen" required>
                    <option class="placeholder" selected disabled value="">Is Senior Citizen?</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Partner -->
            <div class="mb-3">
                <label class="form-label">Partner</label>
                <select class="form-control" name="Partner" required>
                    <option class="placeholder" selected disabled value="">Do you have a Partner?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div class="mb-3">
                <label class="form-label">Dependents</label>
                <select class="form-control" name="Dependents" required>
                    <option class="placeholder" selected disabled value="">Do you have Dependents?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Tenure -->
            <div class="mb-3">
                <label class="form-label">Tenure (Months)</label>
                <input class="form-control" type="number" name="tenure" required min="0" />
            </div>

            <!-- Phone Service -->
            <div class="mb-3">
                <label class="form-label">Phone Service</label>
                <select class="form-control" name="PhoneService" required>
                    <option class="placeholder" selected disabled value="">Do you have Phone Service?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Multiple Lines -->
            <div class="mb-3">
                <label class="form-label">Multiple Lines</label>
                <select class="form-control" name="MultipleLines" required>
                    <option class="placeholder" selected disabled value="">Do you have Multiple Lines?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No phone service">No Phone Service</option>
                </select>
            </div>

            <!-- Internet Service -->
            <div class="mb-3">
                <label class="form-label">Internet Service</label>
                <select class="form-control" name="InternetService" required>
                    <option class="placeholder" selected disabled value="">Select Internet Service</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber Optic</option>
                    <option value="No">No Internet Service</option>
                </select>
            </div>

            <!-- Online Security -->
            <div class="mb-3">
                <label class="form-label">Online Security</label>
                <select class="form-control" name="OnlineSecurity" required>
                    <option class="placeholder" selected disabled value="">Do you have Online Security?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Online Backup -->
            <div class="mb-3">
                <label class="form-label">Online Backup</label>
                <select class="form-control" name="OnlineBackup" required>
                    <option class="placeholder" selected disabled value="">Do you have Online Backup?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Device Protection -->
            <div class="mb-3">
                <label class="form-label">Device Protection</label>
                <select class="form-control" name="DeviceProtection" required>
                    <option class="placeholder" selected disabled value="">Do you have Device Protection?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Tech Support -->
            <div class="mb-3">
                <label class="form-label">Tech Support</label>
                <select class="form-control" name="TechSupport" required>
                    <option class="placeholder" selected disabled value="">Do you have Tech Support?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Streaming TV -->
            <div class="mb-3">
                <label class="form-label">Streaming TV</label>
                <select class="form-control" name="StreamingTV" required>
                    <option class="placeholder" selected disabled value="">Do you have Streaming TV?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Streaming Movies -->
            <div class="mb-3">
                <label class="form-label">Streaming Movies</label>
                <select class="form-control" name="StreamingMovies" required>
                    <option class="placeholder" selected disabled value="">Do you have Streaming Movies?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No Internet Service</option>
                </select>
            </div>

            <!-- Contract Type -->
            <div class="mb-3">
                <label class="form-label">Contract Type</label>
                <select class="form-control" name="Contract" required>
                    <option class="placeholder" selected disabled value="">Select Contract Type</option>
                    <option value="Month-to-month">Month-to-Month</option>
                    <option value="One year">One Year</option>
                    <option value="Two year">Two Year</option>
                </select>
            </div>

            <!-- Paperless Billing -->
            <div class="mb-3">
                <label class="form-label">Paperless Billing</label>
                <select class="form-control" name="PaperlessBilling" required>
                    <option class="placeholder" selected disabled value="">Is Paperless Billing Enabled?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-control" name="PaymentMethod" required>
                    <option class="placeholder" selected disabled value="">Select Payment Method</option>
                    <option value="Electronic check">Electronic Check</option>
                    <option value="Mailed check">Mailed Check</option>
                    <option value="Bank transfer (automatic)">Bank Transfer (Automatic)</option>
                    <option value="Credit card (automatic)">Credit Card (Automatic)</option>
                </select>
            </div>

            <!-- Monthly Charges -->
            <div class="mb-3">
                <label class="form-label">Monthly Charges</label>
                <input class="form-control" type="number" step="0.01" name="MonthlyCharges" required min="0" />
            </div>

            <!-- Total Charges -->
            <div class="mb-3">
                <label class="form-label">Total Charges</label>
                <input class="form-control" type="number" step="0.01" name="TotalCharges" required min="0" />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Customer Churn" />
            </div>
        </form>

        <h2>
            The prediction is: {{ results }}
        </h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
